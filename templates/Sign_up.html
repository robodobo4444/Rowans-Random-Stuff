<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    
    <!-- Display error messages -->
    {% if error %}
        <div style="color: red; padding: 10px; background-color: #ffeeee; margin-bottom: 10px;">
            {{ error }}
        </div>
    {% endif %}
    
    <!-- Display success messages -->
    {% if success %}
        <div style="color: green; padding: 10px; background-color: #eeffee; margin-bottom: 10px;">
            {{ success }}
        </div>
    {% endif %}
    
    <form action="/submit" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
